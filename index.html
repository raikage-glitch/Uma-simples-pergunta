
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pergunta</title>
<style>
    body {
        background-color: #0b0f1a; /* Azul drácula escuro */
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    button {
        padding: 12px 22px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    #sim {
        background-color: #4caf50; /* Verde */
        color: white;
        position: absolute;
    }

    #nao {
        background-color: #e53935; /* Vermelho */
        color: white;
    }

    #mensagem {
        margin-top: 20px;
        font-size: 22px;
        display: none;
    }
</style>
</head>
<body>

<h1>Você pode me beijar?</h1>

<button id="sim">Sim</button>
<button id="nao">Não</button>

<p id="mensagem"></p>

<script>
    const btnSim = document.getElementById("sim");
    const btnNao = document.getElementById("nao");
    const msg = document.getElementById("mensagem");

    // Quando toca no SIM → ele muda de lugar
    btnSim.addEventListener("touchstart", moverBotao);
    btnSim.addEventListener("mouseover", moverBotao); // caso alguém use mouse

    function moverBotao() {
        const largura = window.innerWidth - 120;
        const altura = window.innerHeight - 120;

        const novaX = Math.random() * largura;
        const novaY = Math.random() * altura;

        btnSim.style.left = novaX + "px";
        btnSim.style.top = novaY + "px";
    }

    // Quando aperta o botão NÃO
    btnNao.addEventListener("click", () => {
        msg.innerText = "Pensei que ia dizer sim...";
        msg.style.display = "block";
    });
</script>

</body>
</html>
